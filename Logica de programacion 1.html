<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programacion</title>
    <h1>PROGRAMA</h1>


    <script>

        function saltarLinea(){
            document.write("<br><br><br>");
        }
        
        function imprimir(frase){
            document.write(frase);
        }

        var anho = 2025;
        
        imprimir("Hola Amigos");
        saltarLinea(); 
        
        //este codigo calcula las edades de Juan, Pedro y Carlos

        imprimir("Juan tiene " + (anho-2000)+ " años");

        saltarLinea();

        imprimir("Pedro tiene " + (anho-1995)+ " años");

        saltarLinea();

        anho=2030

        imprimir("Carlos tiene " + (anho-2010)+ " años");

    </script>
</head>
