<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 al 100</title>

    <script>
        function imprimir(frase){
            document.write(frase)
        }

        var numero = 0
        while (numero !== 100){

            numero = numero + 2
            imprimir(numero)
            document.write("<br>")

        }   document.write("Fin")






    </script>




</head>

</body>
</html>
