<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego secreto</title>

    <input/>

    <button>Verificar si acertó con el secreto</button>


    <script>
//Array ---> contiene varios elementos en una sola variable. 
        var secretos = [1, 2, 3, 4];  

        //var secreto =Math.round(Math.random()*10); // ---> Para randomizar un numero del 1 al 10
        var input = document.querySelector("input");
        input.focus();

        function verificar(){

            var encontrado = false;

// En un for se coloca (parametro1, parametro2, parametro3). 
//parametro1 = variable de valor 0. parametro2 = valor para detener accion (variable < 3 para repetir 3 veces). 
//parametro3 = sumar +1 a la variable de valor 0

            for (var  posicion = 0; posicion < secretos.length; posicion++){  
// Al parametro2 le cambiamos su valor numerico por secretos.length 
//que equivale a la cantidad de elementos dentro del array 
                if (parseInt (input.value) == secretos [posicion] ){

                    alert ("Usted acertó");
                    encontrado = true;
                    break;
                    } 
            }
            if (encontrado == false){

                alert ("Usted erró");   

            } 
            
            input.value = "";
            input.focus();
        }

        var button = document.querySelector("button");
        button.onclick = verificar; // sin parentesis en verificar para que ejecute al hacer click



    </script>




</head>
<body>
    
</body>
</html>
